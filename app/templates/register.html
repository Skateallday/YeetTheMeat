{% extends "template.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block content %}

      {% for message in get_flashed_messages() %}
      <div class="alert alert-warning">
          <button type="button" class="close" data-dismiss="alert">
            &times;
          </button>
          {{ message }}
      </div>
    {% endfor %}


  <h1>Sign up</h1><h1>Register</h1>
  <div class="row">
      <div class="col-md-4">
          {{ wtf.quick_form(form) }}
      </div>
  </div>
{% endblock %}
